<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Area with Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Type Your Message</h2>
    <p>Maximum 200 characters</p>
    <textarea id="message" rows="6" placeholder="Type your message here..."></textarea>
    <div id="counter">0/200 characters</div>
    <div id="warning" style="color: red; display: none;">You have reached the maximum limit!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
